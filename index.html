<!DOCTYPE html>
<html>
<head>
<title>No Button Chaos</title>
<style>
body {
background-color: #FFC5C5; /* Light pink background */
}

#message {
position: absolute;
left: 50%;
top: 30%;
transform: translate(-50%, -50%);
font-size: 6vw; /* Responsive font size */
color: #FFFFFF; /* White text color */
text-align: center;
}

#no-button {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
background-color: #FF69B4; /* Pink button color */
color: #FFFFFF; /* White text color */
padding: 4% 8%; /* Responsive padding */
border: none;
border-radius: 10px; /* Increased border radius */
cursor: pointer;
font-size: 4vw; /* Responsive font size */
width: 60vw; /* Responsive width */
height: 15vh; /* Responsive height */
}

#yes-button {
position: absolute;
left: 50%;
top: 55%;
transform: translate(-50%, -50%);
background-color: #FF69B4; /* Pink button color */
color: #FFFFFF; / White text color */
padding: 4% 8%; /* Responsive padding */
border: none;
border-radius: 10px; /* Increased border radius */
cursor: pointer;
font-size: 4vw; /* Responsive font size */
width: 60vw; /* Responsive width */
height: 15vh; /* Responsive height */
}

@media only screen and (max-width: 480px) {
#message {
top: 25%;
font-size: 8vw; /* Increased font size for mobile */
}
#no-button {
top: 45%;
width: 80vw; /* Increased width for mobile */
height: 20vh; /* Increased height for mobile */
font-size: 6vw; /* Increased font size for mobile */
}
#yes-button {
top: 50%;
width: 80vw; /* Increased width for mobile */
height: 20vh; /* Increased height for mobile */
font-size: 6vw; /* Increased font size for mobile */
}
}
</style>
</head>
<body>
<p id="message">Would you go out on a date with me?</p>
<button id="no-button" onclick="moveButton()">No</button>
<button id="yes-button" onclick="showPopup()">Yes</button>
<script>
function moveButton() {
var button = document.getElementById("no-button");
var newX = Math.floor(Math.random() * (window.innerWidth - 100));
var newY = Math.floor(Math.random() * (window.innerHeight - 100));
button.style.left = newX + "px";
button.style.top = newY + "px";
}

function showPopup() {
window.location.href = "popup.html";
}
</script>
</body>
</html>
